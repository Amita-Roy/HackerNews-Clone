<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <div id="display"></div>
  </body>
  <script>
    const name = prompt("Whats your name?");
    const display = document.getElementById("display");

    display.innerHTML = `Hello ${name}`;
  </script>
</html>
